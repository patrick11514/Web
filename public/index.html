<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patrik Mintěl - Informace</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="loader.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
        />

        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
            data-cfasync="false"
        ></script>
        <script
            src="https://kit.fontawesome.com/228f0dfb73.js"
            crossorigin="anonymous"
        ></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section
            id="main"
            class="w-screen h-screen grid grid-cols-1 bg-gray-700 font-Roboto"
        >
            <div
                id="card"
                class="w-9/12 md:w-7/12 lg:w-6/12 xl:w-4/12 2xl:w-2/6 h-600 p-4 m-auto block bg-gray-800 rounded-3xl transition-all duration-700"
            >
                <div id="loader">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
                <div id="content" style="display: none">
                    <img
                        src="https://patrick115.eu/images/avatar.webp"
                        alt="Logo"
                        class="min-w-100px w-4/24 mt-6 m-auto rounded-full"
                    />

                    <p
                        id="name"
                        class="pt-6 text-center text-4xl text-white font-bold font-Exo2"
                    >
                        Patrik Mintěl
                    </p>
                    <p id="langs" class="pt-4 text-center text-xl text-white">
                        PHP | HTML | JS | CSS
                    </p>
                    <p id="age" class="pt-4 text-center text-lg text-white"></p>

                    <ul
                        id="links"
                        class="mt-8 mx-auto w-2/3 text-white text-4xl text-center"
                    >
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="https://instagram.com/patrick115yt">
                                <i
                                    class="fab fa-instagram mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="https://fb.me/patrick115yt">
                                <i
                                    class="fab fa-facebook-f mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="https://github.com/patrick11514">
                                <i
                                    class="fab fa-github mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="https://youtube.com/PatrikYT">
                                <i
                                    class="fab fa-youtube mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="mailto:info@patrick115.eu">
                                <i
                                    class="fas fa-envelope mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                        <li
                            class="w-16 h-16 inline-block mx-2 my-2 m-auto border-4 border-white rounded-full"
                        >
                            <a href="https://discord.patrick115.eu">
                                <i
                                    class="fab fa-discord mt-2.5 mx-auto block"
                                ></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </body>
    <script src="main.js"></script>
</html>
